<!DOCTYPE html>
<html>
  	<head>
  		<title>Sign In</title>
  		<meta name="viewport" content="width=device-width, initial-scale=1"/>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  		<link rel="stylesheet" href="../css/signup.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="js/bootstrap.min.js"></script>
  	</head>
    <body class="bgc">
    	<h1 class="text-center login-title custom-header-style-main ">Jaguar </h1>
    	<hr style="height:1px;border:none;background-color:#a6a6a6;" />
    	<div class="container">
        	<div class="row">
            	<div class="col-md-4 "></div>
            	<div class="col-md-4 ">
            		<div class="form-group">
						<h2 class= "text-center custom-paragraph-style">Sign Up with E-mail Address</h2>
                    	<input name = "email" type="email"class="form-control"  placeholder="Email" required="required" autofocus>
                    	<br/>
                        <input  name = "comformedEmail" type="email" class="form-control" placeholder="Comform your email" required="required">
                        <br/>
                        <input  name = "password" type="password" class="form-control" placeholder="Password" required="required">
                        <br/>
                        <input  name = "username" type="text" class="form-control" placeholder="Username" required="required">
                        <br/>
                        <p>Data of birth:</p>
                        <input  name = "date" type="date"class="form-control"  placeholder="Date" required="required">
                        <br/>
                        <p>Gender :
                        	<select>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="binary">Binary</option>
							</select>
						</p>
                        <br/>
                        <div>
						  	<input name="agree" type="checkbox" id="agreementCheckBox"  value="newsletter" required="required">
						    <label class="custom-text-style"for="agreementCheckBox">I agree with the XXXX term</label>
						</div>
                        <br/>
                        <p class="custom-text-style">By clicking on Sign up, our team reserve the right of definition and meaning</p>
                        <hr style="height:1px;border:none;background-color:#a6a6a6;" />
                    	<button class="btn btn-lg btn-info btn-block" type="submit"> Sign Up</button>
                    	<br/>
                    	<p class="text-center">Want to log in?
                    	<a href="Login page.html" class="text-center register" >GO! </a>
                    	</p>
					</div>
        		</div>
        		<div class="col-md-4 "></div>
    		</div>
		</div>
	</body>
</html>
